<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <title>PCDN FLV TEST</title>
</head>
<body>
<div style="display: grid; align-items: center; height: 100vh;">
    <div id="player">player</div>
</div>
<!-- https://cdnjs.com/libraries/flv.js/1.6.2 -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/flv.js/1.6.2/flv.min.js"></script>
<!-- https://cdnjs.com/libraries/dplayer/1.27.1 -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/dplayer/1.27.1/DPlayer.min.js"></script>
<script>
    const dp = new DPlayer({
        container: document.getElementById('player'),
        live: true,
        preload: 'auto',
        autoplay: true,
        video: {
            url: 'https://pcdn-live.qcv.qcloud.com/v1/get/pcdn.txclivecdn.com/live/pcdn.flv',
            type: 'flv'
        },
    });
</script>
</body>
</html>
