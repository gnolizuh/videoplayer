<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <title>PCDN</title>
</head>
<body>
<div style="position: relative; height: 100vh;">
    <div id="player" style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);"></div>
</div>
<!-- https://cdnjs.com/libraries/flv.js/1.6.2 -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/flv.js/1.6.2/flv.min.js"></script>
<!-- https://cdnjs.com/libraries/hls.js/1.4.10 -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/hls.js/1.4.10/hls.min.js"></script>
<!-- https://cdnjs.com/libraries/dplayer/1.27.1 -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/dplayer/1.27.1/DPlayer.min.js"></script>
<script>
    const dp = new DPlayer({
        container: document.getElementById('player'),
        live: true,
        autoplay: true,
        video: {
            quality: [{
                name: 'hls',
                url: 'http://pcdn-live.qcv.qcloud.com/v1/get/pcdn.txclivecdn.com/live/pcdn.m3u8',
                type: 'hls'
            },{
                name: 'http-flv',
                url: 'http://pcdn-live.qcv.qcloud.com/v1/get/pcdn.txclivecdn.com/live/pcdn.flv',
                type: 'flv'
            }],
            defaultQuality: 1
        },
    });
</script>
</body>
</html>
