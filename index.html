<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>VideoPlayer</title>
</head>
<body>
<div id="player"></div>
<script src="https://cdn.bootcdn.net/ajax/libs/dplayer/1.27.1/DPlayer.min.js"></script>
<script>
    const dp = new DPlayer({
        container: document.getElementById('player'),
        video: {
            url: 'http://mirror.aarnet.edu.au/pub/TED-talks/911Mothers_2010W-480p.mp4',
            type: 'mp4',
        },
    });
</script>
</body>
</html>
