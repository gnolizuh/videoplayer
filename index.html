<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <title>PCDN TEST</title>
</head>
<style>
    .center-div {
        display: grid;
        justify-content: center;
        align-items: center;
        height: 100vh;
        text-align: center;
    }

    .button {
        background-color: #4CAF50; /* Green */
        border: none;
        color: white;
        padding: 15px 32px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        margin: 4px 2px;
        cursor: pointer;
        font-size: 100px;
        height: 200px;
        width: 300px;
    }
</style>
<body>
<div class="center-div">
    <button class="button" onclick="window.location.href='hlsjs.html';">HLS</button>
    <button id="flv-button" class="button" onclick="window.location.href='flvjs.html';">FLV</button>
</div>
<script>
    function isIOS() {
        return [
                'iPad Simulator',
                'iPhone Simulator',
                'iPod Simulator',
                'iPad',
                'iPhone',
                'iPod'
            ].includes(navigator.platform)
            || (navigator.userAgent.includes("Mac") && "ontouchend" in document)
    }

    const button = document.getElementById("flv-button");
    if (isIOS()) {
        button.style.display = "none";
    }
</script>
</body>
</html>
